<!-- 질문 목록 -->

{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table small">
        <thead>
            <tr class="table-dark">
                <td>번호</td>
                <td>제목</td>
                <td>작성일시</td>
            </tr>
        </thead>
        <tbody>
            {% if question_list %}
                {% for question in question_list %}
                    <tr>
                        <td>{{ loop.index}}</td>
                        <td><a href="{{ url_for('question.detail', question_id=question.id)}}">{{ question.subject}}</a></td>
                        <td>{{ question.create_date }}</td>
                    </tr>
                {% endfor %}

            {% else %}
                    <tr>
                        <td colspan="3">질문이 없습니다</td>
                    </tr>
            {% endif %}
        </tbody>
    </table>

    <a href="{{ url_for('question.create') }}" class="btn btn-primary">질문등록하기</a>
</div>
{% endblock %}
